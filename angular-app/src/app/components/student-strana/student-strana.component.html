<div class="container">
<div class="podaci-container">
    <mat-card class="user-card">
        <mat-card-header>
            <div mat-card-avatar class="user-avatar">
                <mat-icon>person</mat-icon>
                <mat-card-title>Student</mat-card-title>
            </div>

        </mat-card-header>
        <mat-card-content>
            <!-- Unutar kartice možete dodati dodatne informacije o korisniku -->
            <p>{{ currentUser?.ime }} {{ currentUser?.prezime }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>
        </mat-card-actions>
    </mat-card>

</div>
<div class="forma-container">
    <form class="forma" (ngSubmit)="submitForm()">
        <label class="naslov">Prijava prisustva</label>
        <mat-form-field>
            <input matInput [ngModelOptions]="{standalone: true}" placeholder="Unesite šifru časa" [(ngModel)]="unos">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Potvrdi</button>
    </form>

</div>
</div>

<div class="container">
<div class="pick-container">
<div  class="card-container">
<mat-card class="user-card">
    <mat-card-header>
        <div mat-card-avatar class="user-avatar">
            <mat-icon>school</mat-icon>
            <mat-card-title>Profesor</mat-card-title>
        </div>
        
    </mat-card-header>
    <mat-card-content>
        <!-- Unutar kartice možete dodati dodatne informacije o korisniku -->
        <p>{{ currentUser?.ime }} {{ currentUser?.prezime }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>
    </mat-card-actions>
</mat-card>

</div>

<div class="select-container">
    <mat-form-field>
        <mat-label>Izaberite opciju</mat-label>
        <mat-select [(ngModel)]="selectedOption">
            <mat-option *ngFor="let option of optionsFromDatabase" [value]="option" (click)="function()">
                {{ option!.naziv }} <!-- Podesite kako želite da se prikazuju opcije -->
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
</div>
<div class="tab-container">
    <mat-tab-group>
        <mat-tab style="color:black" label="Zakazivanje">
            <div class="zakazivanje-container">
            <form class="zakazivanje-form" (submit)="kreirajCas()">
                <br>
                <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="sifraCasa" name="naziv" placeholder="Šifra časa">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="number" [(ngModel)]="trajanje" name="broj" placeholder="Trajanje časa">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Zakaži čas</button>
            </form>
            </div>
        </mat-tab>
        <mat-tab label="Prisustvo">
            <div class="prisustva-container">
            <table mat-table [dataSource]="tabelaData" class="mat-elevation-z8">
                <!-- Indeks Column -->
                <ng-container matColumnDef="indeks">
                    <th mat-header-cell *matHeaderCellDef> Indeks </th>
                    <td mat-cell *matCellDef="let element"> {{element.prisustvovao.indeks}} </td>
                </ng-container>
            
                <!-- Ime Column -->
                <ng-container matColumnDef="ime">
                    <th mat-header-cell *matHeaderCellDef> Ime </th>
                    <td mat-cell *matCellDef="let element"> {{element.prisustvovao.ime}} </td>
                </ng-container>
            
                <!-- Prezime Column -->
                <ng-container matColumnDef="prezime">
                    <th mat-header-cell *matHeaderCellDef> Prezime </th>
                    <td mat-cell *matCellDef="let element"> {{element.prisustvovao.prezime}} </td>
                </ng-container>
            
                <!-- Aktivnost Column -->
                <ng-container matColumnDef="prisustvovao/la">
                    <th mat-header-cell *matHeaderCellDef> Prisustvovao/la na</th>
                    <td mat-cell *matCellDef="let element"> {{element.broj_odslusanih_casova}}% </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="kolone"></tr>
                <tr mat-row *matRowDef="let row; columns: kolone;"></tr>
            </table>
</div>
        </mat-tab>
        <mat-tab label="Statistika">
            <div class="statistika-container">
            <app-chart *ngIf="tmp>0" [idPredmeta]="tmp" [brojStudenata]="brojStudenataPoPredmetu"></app-chart>
</div>

        </mat-tab>
    </mat-tab-group>

</div>
</div>
